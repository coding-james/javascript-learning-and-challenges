<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>jQuery Playground</title>
</head>

<body>
    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("h3").attr("style", "color:red");
            // $("button").addClass("animated bounce");
            // $(".well").addClass("animated shake");
            // $("#target3").addClass("animated fadeOut");
            $("button").addClass("animated"); //select by type
            $(".btn").addClass("shake"); //select by class
            $("#target1").addClass("btn-primary"); //select by id
            $("button").removeClass("btn-default"); //remove a class
            $("#target1").css("color", "red"); //change css via jQuery 
            $("#target1").prop("disabled", true); //disable an element
            $("#target4").html("<em>#target4</em>"); //change text inside an element
            $("#target4").remove(); //remove an element
            $("#target2").appendTo("#right-well"); //move an element
            $("#target5").clone().appendTo("#left-well"); //clone an element
            $("#target1").parent().css("background-color", "red"); //access the parent of an element
            $("#right-well").children().css("color", "orange"); //access the children of an element
            $(".target:nth-child(2)").addClass("animated bounce"); //Target a Specific Child of an Element
            $(".target:even").addClass("animated shake"); //Target even elements - uses zero-based system
            $("body").addClass("animated hinge"); //modify whole body / page
        });
    </script>
</body>

</html>
